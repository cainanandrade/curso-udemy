{% extends 'core/base.html' %}

{% block body %}
    <h1>Alterar Senha</h1>
    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-dark" role="alert">
                {{ m }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Alterar</button>
    </form>
{% endblock body %}
