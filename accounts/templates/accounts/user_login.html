<!doctype html>

{% load staticfiles %}

{% load widget_tweaks %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post">
      {% csrf_token %}
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      {% if messages %}
        {% for m in messages %}
            <div class="alert alert-dark" role="alert">
                {{ m }}
            </div>
        {% endfor %}
      {% endif %}
      <label for="username" class="sr-only">Usuário</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Digite o usuário" required autofocus>
      <label for="password" class="sr-only">Senha</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Digite a senha" required>
      <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
      <br><a href="{% url 'accounts:add_user' %}">Não possui cadastro? Cadastre-se!</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
